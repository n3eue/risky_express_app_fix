<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenTasks | The tasks that taste like Green Tomatoes</title>
    <link rel="stylesheet" href="../public/styles/register_sheet.css">
</head>
<body>
    <div class="container">
        <div class="exut">
            <div class="logo_alter">
                <img src="../public/assets/images/rotten_logo.png" alt="Logo" class="logo">
                <span id="logo_1">Green</span>
                <span id="logo_2">Tasks</span>
            </div>
            <p class="description">Join the green task revolution!</p>
            <p class="description">Register and savor <i>unmatched</i> productivity.</p>
            <span class="log_info_check"></span>
        </div>
        
        <form class="form-l" action="" method="post">
            
            <!-- A user can only log in with a pseudo -->
            <div class="inpux">
                <label for="">Username</label>
                <input type="text" placeholder="Enter your username">
            </div>
            
            <div class="inpux">
                <label for="">Email</label>
                <input type="text" placeholder="Enter your mail address">
            </div>

            <!-- Password -->
            <div class="inpux">
                <label for="">Password</label>
                <input type="password" name="pwd_ins" id="" placeholder="Enter your password">
            </div>

            <!-- Password -->
            <div class="inpux">
                <label for="">Confirmation</label>
                <input type="password" name="pwd_ins" id="" placeholder="Re-enter your password">
            </div>
            
            <button type="submit">Ready for tasking</button>

            <a href="login.html" class="hacklink">Already registered... so let's go !</a>
            
        </form>
</div>
</body>
</html>
